<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>

    <!-- your scripts -->
    <script src="env/config.json"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>

    <div class="Title_Area">
      <div class="container">
        <div class="row">
          <div id="logo" align="middle">
            <img src="images/logo.png" class="img-rounded">
          </div>
        </div>
      </div>
    </div>

    <div class="Texting_Area">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
            <h3>Rooms</h3>
            <input id='createRoom' class='form-control' placeholder='Type chat room name'/>
            <div id='roomSelect'></div>
          </div>
          <div class="col-md-8">
            <textarea class="form-control" id="inputMessage" rows="3" placeholder='Type your message here!'></textarea>
            <div class='btn-wrapper' align="right">
              <button type="button" class="btn btn-warning btn-sm" id="sendButton">Send <span class="glyphicon glyphicon-chevron-right"></span></button>
              <button type="button" class="btn btn-warning btn-sm requestMsg">Refresh <span class="glyphicon glyphicon-refresh"></span></button>
            </div>
            <div id='chats'></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
